{% extends "base.html" %}

{% block content %}
<h1>Sign Up Page</h1>
<form method="POST">
    <label for="username" class="form-label">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter a username" required class="textbox"><br>

    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter a password" required class="textbox"><br>

    <label for="income" class="form-label">Monthly Income:</label>
    <input type="number" name="monthly_income" placeholder="Enter your monthly income" class="textbox" required><br>
   
    
    <input type="submit" value="Sign Up" class="btn btn-primary">
</form>
<p class="error">{{error}}<p>
<h4>Already have an account? <a href="{{ url_for('auth.login') }}">Log In Here</a></h4>
<a href="{{ url_for('index') }}"><button class="btn btn-primary">Back to Home</button></a>
{% endblock %}
